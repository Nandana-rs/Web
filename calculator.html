<html>
<head>
<title>MATH FUNCTIONS</title>
</head>
<p id="p1" >
<script>
var radius= -10;
var area =Math.PI*Math.pow(radius,2);
Math.sqrt(area);
document.getElementById("p1").innerHTML = "The area of the circle with radius "+radius+"="+Math.ceil(area)+"<br>"; document.write(Math.ceil(Math.PI)+"<br>")
document.write(Math.ceil(Math.sqrt(area))+"<br>");
document.write(Math.abs(area)+"<br>");
document.write(Math.min(0,5,8,-1,-9)+"<br>");
document.write(Math.floor(Math.random()*11)+"<br>");
</script>
</html>
