<html>
<head>
<title>JVS LOOPING</title>
</head>
<body>
<h1>Sequence Printing</h1>
<h2>Using While and For Loop</h2>
<script>

var a =1
var b =10

while(a<b)
{
if(a%2==1)
{
document.write(a+"<br>")
}
a=a+2
}

var limit=25

for(let c=1;c<limit;c++)
{
document.write(c+"<br>")
}





</script>
</body>
</html>
